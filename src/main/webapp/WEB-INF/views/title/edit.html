<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Ünvan Güncelle
<hr/>

<form method="post" data-th-action="@{/title}" data-th-object="${titleListDto}">
    <input data-th-field="${titleListDto.id}" type="hidden"/>
    <table>
        <tr>
            <td>Ünvan Adı</td>
            <td><input data-th-field="${titleListDto.name}" type="text"/></td>
        </tr>
        <tr>
            <td>Aktif mi?</td>
            <td><input data-th-field="${titleListDto.active}" type="checkbox"/></td>
        </tr>
    </table>
    <button type="submit">Güncelle</button>
</form>

</body>
</html>
