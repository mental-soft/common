<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>

<<<<<<< HEAD
Cities

<hr/>
<table>
    <tr>
        <th>Ülke Adı</th>
        <th>Şehir Adı</th>
        <th>Şehir Kodu</th>
        <th>Büyükşehir Mi?</th>
        <th>Aktif Mi?</th>
        <th>İşlemler</th>
    </tr>
    <tr data-th-each="city:${cities}">
        <td data-th-text="${city.CountryDto.name}"></td>
        <td data-th-text="${city.name}"></td>
        <td data-th-text="${city.code}"></td>
        <td data-th-text="${city.Big}? 'Evet' : 'Hayır' "></td>
        <td data-th-text="${city.Active}? 'Evet' : 'Hayır' "></td>
        <td><a href="#" data-th-href="@{'/city/{id}'(id=${city.id})}"> Detay </a>
            <a href="#" data-th-href="@{'/city/{id}/edit'(id=${city.id})}"> Güncelle</a>
            <a href="#" data-th-href="@{'/city/{id}/delete'(id=${city.id})}"> Sil</a>
            <a href="#" data-th-href="@{'/city/{id}/districts'(id=${city.id})}"> İlçeler</a>

        </td>
    </tr>
</table>

</body>
</html>
