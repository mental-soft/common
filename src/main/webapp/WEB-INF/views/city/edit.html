<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

Şehirs Güncelle
<form method="post" data-th-action="@{/city}" data-th-object="${cityDto}">
    <input data-th-field="*{id}" type="hidden"/>
    <table>
        <tr>
            <td>Ülke Adı</td>
            <td>
                <select class="form-control" id="countryID" name="countryID">
                    <option value="">Ülke Seçiniz.</option>
                    <option data-th-each="country : ${countries}"
                            data-th-value="${country.id}"
                            data-th-selected="(${country.id} == *{countryDto.id})"
                            data-th-text="${country.name}+' : '+${country.code}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Şehir Adı</td>
            <td><input data-th-field="*{name}" type="text"/></td>
        </tr>
        <tr>
            <td>Şehir Kodu</td>
            <td>
                <input data-th-field="*{code}" type="text"/></td>
        </tr>

        <tr>
            <td>Büyükşehir mi?</td>
            <td><input data-th-field="*{Big}" type="checkbox"/></td>
        </tr>
        <tr>
            <td>Aktif Mi?</td>
            <td><input data-th-field="*{Active}" type="checkbox"/></td>
        </tr>
    </table>

    <button type="submit">Güncelle</button>
</form>

</body>
</html>
